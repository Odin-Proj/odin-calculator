<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="calculator.css" />

    <script src="calculator.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <h1>Calculator</h1>
      <div class="calculator-container">
        <div class="screen">
          <div class="screen-last" id="lastOperationScreen"></div>
          <div class="screen-current" id="currentOperationScreen">0</div>
        </div>
        <div class="buttons">
          <div class="numpad">

            <button class="btn clear" id="clearBtn">C</button>
            <button class="btn operator">x<sup>n</sup></button>
            <button class="btn operator">%</button>
            <button class="btn" id="deleteBtn"><i class="material-icons">backspace</i></button>

            <button class="btn operator-ex">1/x</button>
            <button class="btn operator-ex">x<sup>2</sup></button>
            <button class="btn operator-ex">&radic;x</button>
            <button class="btn operator">/</button>

            <button class="btn num">7</button>
            <button class="btn num">8</button>
            <button class="btn num">9</button>
            <button class="btn operator">x</button>

            <button class="btn num">4</button>
            <button class="btn num">5</button>
            <button class="btn num">6</button>
            <button class="btn operator">-</button>

            <button class="btn num">1</button>
            <button class="btn num">2</button>
            <button class="btn num">3</button>
            <button class="btn operator">+</button>

            <button class="btn" id="plusMinusBtn">+/-</button>
            <button class="btn num">0</button>
            <button class="btn" id="pointBtn">.</button>
            <button class="btn equal" id="equalBtn">=</button>

          </div>
        </div>
      </div>
      <footer>
        <p>Sam</p>
      </footer>
    </div>
  </body>
</html>
